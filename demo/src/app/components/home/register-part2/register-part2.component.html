<div>
  Go back to the <a mat-stroked-button [routerLink]="['/home','register','part1']">last page</a>
</div>
<form>
  <h2>STEP 2</h2>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>City:</mat-label>
      <mat-select [(ngModel)]="part2.city_id" name="city_id" #city_id="ngModel" required>
        <mat-option value="">Select a city</mat-option>
        <mat-option *ngFor="let c of cityList" [value]="c.city_id">{{c.city_name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Street:</mat-label>
      <input type="text" matInput [(ngModel)]="part2.street_name" name="street_name" #street_name="ngModel" required
        maxlength="60" minlength="2">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>First name:</mat-label>
      <input type="text" matInput [(ngModel)]="part2.first_name" name="first_name" #first_name="ngModel" required
        maxlength="30">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Last name:</mat-label>
      <input type="text" matInput [(ngModel)]="part2.last_name" name="last_name" #last_name="ngModel" required
        maxlength="30">
    </mat-form-field>
  </div>
  <div *ngIf="errorMsg" class="error">{{errorMsg}}</div>
  <button mat-raised-button class="btn button">Submit</button>
</form>
